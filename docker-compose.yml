# Base laravel app
x-common: &laravel-base
  build:
    context: laravel-base
    dockerfile: ../laravel-base/Dockerfile
  working_dir: /var/www/html
  command: |
    bash -c "
      chown -R www-data:www-data storage bootstrap/cache && 
      chmod -R 775 storage bootstrap/cache  && 
      composer install &&
      php artisan migrate --force &&
      /usr/bin/supervisord -c /etc/supervisor/supervisord.conf
    "
  networks:
    laravel-network:
  depends_on:
    mysql:
      condition: service_healthy

services:

  # Reverse Proxy Nginx
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      laravel-network:
    depends_on:
      - users-app
      - products-app



  users-app:
    <<: *laravel-base
    container_name: users-app
    build:
      dockerfile: ../laravel-base/Dockerfile
      context: ./users-app
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: app
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      SAML2_TEST_IDP_HOST: https://app.local/simplesaml
      SAML2_TEST_IDP_ENTITYID: test
      SAML2_TEST_IDP_x509: 
      SAML2_TEST_SP_ENTITYID: users
      SESSION_COOKIE: users_session
      REDIS_HOST: redis
      REDIS_PREFIX: ""
      #      SAML2_TEST_BASEURL: http://app.local:8000/users/saml2
    volumes:
      - ./php/php.ini:/user/local/etc/php/php.ini
      - ./users-app:/var/www/html
      - ./shared-package:/var/www/shared-package
      - ./users-app/supervisor/laravel.conf:/etc/supervisor/conf.d/laravel.conf

  products-app:
    <<: *laravel-base
    container_name: products-app
    build:
      dockerfile: ../laravel-base/Dockerfile
      context: ./products-app
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: products
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      SAML2_TEST_IDP_HOST: https://app.local/simplesaml
      SAML2_TEST_IDP_ENTITYID: test
      SAML2_TEST_IDP_x509: 
      SAML2_TEST_SP_ENTITYID: products
      SESSION_COOKIE: products_session
      REDIS_HOST: redis
      REDIS_PREFIX: ""
      #      SAML2_TEST_BASEURL: http://app.local:8000/users/saml2
    volumes:
      - ./php/php.ini:/user/local/etc/php/php.ini
      - ./products-app:/var/www/html
      - ./shared-package:/var/www/shared-package

  orders-app:
    <<: *laravel-base
    container_name: orders-app
    build:
      dockerfile: ../laravel-base/Dockerfile
      context: ./orders-app
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: orders
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      SAML2_TEST_IDP_HOST: https://app.local/simplesaml
      SAML2_TEST_IDP_ENTITYID: test
      SAML2_TEST_IDP_x509: 
      SAML2_TEST_SP_ENTITYID: orders
      SESSION_COOKIE: orders_session
      REDIS_HOST: redis
      REDIS_PREFIX: ""
      #      SAML2_TEST_BASEURL: http://app.local:8000/users/saml2
    volumes:
      - ./php/php.ini:/user/local/etc/php/php.ini
      - ./orders-app:/var/www/html
      - ./shared-package:/var/www/shared-package

  # MySQL Server
  mysql:
    image: mysql:8.0
    container_name: mysql-laravel
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1" ]
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 2s
    networks:
      - laravel-network


  # SimpleSAMLphp
  idp:
    build:
      context: ./simplesamlphp
    image: cirrusid/simplesamlphp
    container_name: idp
    ports:
      - "443:443"
    environment:
      - SSP_ADMIN_PASSWORD=${SSP_ADMIN_PASSWORD}
      - SSP_ENABLED_MODULES=sqlauth exampleauth
      - SSP_SECRET_SALT=${SSP_SECRET_SALT}
      - SSP_ENABLE_IDP=true
    networks:
      - laravel-network
    volumes:
      - ./simplesamlphp/config/authsources.php:/var/simplesamlphp/config/authsources.php
      - ./simplesamlphp/cert:/var/simplesamlphp/cert
      - ./simplesamlphp/metadata/saml20-idp-hosted.php:/var/simplesamlphp/metadata/saml20-idp-hosted.php
      - ./simplesamlphp/metadata/saml20-sp-remote.php:/var/simplesamlphp/metadata/saml20-sp-remote.php
    command: |
      bash -c "
        chown -R www-data:www-data /var/simplesamlphp/cert &&
        openssl req -x509 -newkey rsa:4096 -keyout /etc/ssl/private/local-stack-dev.key -out /etc/ssl/certs/local-stack-dev.pem -sha256 -days 365  -nodes -subj "/C=XX/ST=StateName/L=CityName/O=CompanyName/OU=CompanySectionName/CN=CommonNameOrHostname" && 
        /opt/simplesaml/ssp-startup.sh
      "
    depends_on:
      - mysql

  # Redis database
  redis:
    image: redis:latest
    container_name: redis
#    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-network


volumes:
  mysql_data:

networks:
  laravel-network:
    driver: bridge